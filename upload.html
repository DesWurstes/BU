</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #00e4ff !important;">
    <a class="navbar-brand" href="./index.html">BlockUpload.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./upload.html">Upload</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./download.html">Download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./examples.html">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./faq.html">FAQ</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--navbar-->
  <main class="container" style="margin-top: 4rem; margin-left: auto; margin-right: auto; width: 60%;">
    <div class="alert alert-info" role="alert">
      Currently files up to 1 MB can be uploaded. On the bright side, the LZMA compression has maximum efficiency! It is suggested not to compress before uploading.
    </div>
    <div class="alert alert-white" role="alert" style="margin: auto;width: 25%; margin-top: -1rem;">
      <label class="radio"><input type="radio" name="optradio" id="chosen-file">File</label>
      <label class="radio"><input type="radio" name="optradio" id="chosen-text">Text</label>
    </div>
    <div id="file-upload-div" style="display: none;">
      <label for="file-upload" style="border: 1px solid #ccc;display: inline-block;padding: 6px 12px;cursor: pointer;display: block;text-align: center;border-radius: 25px;">
        ☁ Choose File ☁
      </label>
      <input id="file-upload" type="file" style="display: none;" />
      <!--<img id='output' style="width: 60%">-->
    </div>
    <div id="text-push-div" class="form-group" style="display: none;">
      <label for="comment">Text:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <!--<a class="btn btn-primary btn-lg" href="javascript:void(0)" role="button" id="continue-button" style="display: none;">Continue</a>-->
    <div class="alert alert-primary" role="alert" id="upload-settings" style="display: none; margin-top: 0.5rem;">
      <div class="form-check">
        <form class="form-inline">
          <div class="form-group row">
            <label for="filename" class="col-sm-2 col-form-label">Filename: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="filename" placeholder="foo.txt">
            </div>
          </div>
        </form>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="encrypt">
        <label class="form-check-label" for="encrypt">
          Encrypt (may take up to a minute)
        </label>
        <br>
        <div id="inner-encrypt" style="display: none;">
          <input class="form-check-input" type="checkbox" value="" id="encrypt-name-public">
          <label class="form-check-label" for="encrypt-name-public">
            Make filename public
          </label>
          <br>
          <label for="input-password" class="col-sm-2 col-form-label">Password: </label>
          <div class="col-sm-10">
            <input type="password" maxlength="64" class="form-control" id="input-password">
          </div>
        </div>
        <br>
        <input class="form-check-input" type="checkbox" value="false" onchange="this.disabled=true;this.checked=true;" id="legal">
        <label class="form-check-label" for="legal">
          This file does not infringe the copyright law, does not contain classified information. The content is solely under my responsibility.
        </label>
      </div>
      <br>
      <a class="btn btn-success btn-lg" href="javascript:void(0)" role="button" id="continue-button" style="display: none; padding-top: 10px; text-align: center; margin-bottom: 0.5rem;">Continue</a>
    </div>
    <!--<a class="btn btn-success btn-lg" href="javascript:void(0)" role="button" id="continue-button" style="display: none;">Continue</a>-->
    <div class="alert alert-warning" role="alert" id="payment-box" style="display: none; text-align: center; background-color: #d7f6b0;">
      <div id="qrcode"></div>
      <div id="payment-address" style="text-align:center;"></div>
      <a class="btn btn-outline-success btn-lg" href="javascript:void(0)" role="button" id="made-payment-button">Start Uploading!</a>
    </div>
    <div class="alert alert-warning" role="alert" id="change-box" style="display: none; text-align: center; background-color: #d7f6b0;">
      <h3 class="display-5" style="text-align: center; font-weight: 100;" id="change-amount"></h3>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="change-address" placeholder="Output address: bchtest:qqzd..." onkeypress="if(event.key == 'Enter'){document.getElementById('send-change').click()}">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" id="send-change">Send</button>
        </div>
      </div>
    </div>
    <div class="progress" style="display: none; margin-bottom: 0.5rem;" id="progress-div">
      <div class="progress-bar" id="progress" role="progressbar" style="width: 0%;"></div>
    </div>
    <div class="alert alert-secondary" role="alert" id="error" style="display: none;"></div>
  </main>
  <script src="./util.js"></script>
  <script src="./utf.min.js"></script>
  <script src="./qr-code.js"></script>
  <script src="./bitcore-lib-full.js"></script>
