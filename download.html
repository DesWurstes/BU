<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name=”description” content="An online tool to download files using the blockchain technology.">
  <title>Download files embedded in the Bitcoin Cash blockchain</title>
  <base href=".">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon-apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/favicon-safari-pinned-tab.svg" color="#7182cb">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="theme-color" content="#00e4ff">
</head>

<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #00e4ff !important;">
    <a class="navbar-brand" href="./index.html">BlockUpload.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./upload.html">Upload</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="./download.html">Download</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./examples.html">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./faq.html">FAQ</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--navbar-->
  <main class="container">
    <div class="jumbotron" style="margin-top: 5rem;">
      <div class="input-group mb-3">
        <input type="text" class="form-control" maxlength="64" placeholder="TXID" id="TXID" onkeypress="if(event.key == 'Enter'){document.getElementById('download-button').click()}" oninput="clearDownloadErr();document.getElementById('download-details').style.display = 'none'">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" onclick="getTX()" id="download-button">Go!</button>
        </div>
      </div>
      <p class="lead" id="errorBox" style="margin-bottom: 0;line-height: 0; text-align: center;"></p>
      <div class="progress">
        <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
      </div>
    </div>
    <div class="alert alert-warning" role="alert" id="download-details" style="text-align: center; background-color: #c0ffff; display: none;">
      <h2 class="display-4" style="text-align: center; font-size: 2rem;" id="fileName"></h2>
      <h3 class="display-4" style="text-align: center; font-size: 1rem;" id="description"></h3>
      <div id="passwordDiv">
        <label for="input-password" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
          <input type="password" maxlength="64" class="form-control" id="input-password">
        </div>
      </div>
      <a class="btn btn-outline-success btn-lg" href="javascript:void(0)" role="button" id="download-data-button">Download</a>
    </div>
  </main>
  <script src="./util.js"></script>
  <script src="./utf.min.js"></script>
  <script src="./download.js"></script>
</body>

</html>
